<button class="chatbot-toggle" id="chatbotToggle" title="AI ì±—ë´‡">
    <img src="/static/images/robot_icon.png" alt="AI ì±—ë´‡" id="robotIcon">
</button>

<!-- ì±—ë´‡ ì°½ -->
<div class="chatbot-window" id="chatbotWindow">
    <div class="chatbot-header">
        <h3>ğŸ¤– PHi-4 AI ì–´ì‹œìŠ¤í„´íŠ¸</h3>
        <button class="chatbot-close" id="chatbotClose">&times;</button>
    </div>
    <div class="chatbot-messages" id="chatMessages">
        <div class="chat-message bot">
            <div class="chat-bubble">ì•ˆë…•í•˜ì„¸ìš”! ì €ëŠ” PHi-4 AI ì±—ë´‡ì…ë‹ˆë‹¤.</div>
        </div>
    </div>
    <div class="chatbot-input">
        <input type="text" id="chatInput" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." 
               onkeypress="if(event.keyCode==13) sendChatMessage()">
        <button id="chatSendBtn" onclick="sendChatMessage()">ì „ì†¡</button>
    </div>
</div>

<script>
// ì±—ë´‡ í† ê¸€
const chatbotToggle = document.getElementById('chatbotToggle');
const chatbotWindow = document.getElementById('chatbotWindow');
const chatbotClose = document.getElementById('chatbotClose');
const chatInput = document.getElementById('chatInput');
const chatSendBtn = document.getElementById('chatSendBtn');
const chatMessages = document.getElementById('chatMessages');

// ëŒ€í™” ë‚´ì—­ ì €ì¥ ë°°ì—´
let chatHistory = [];

// íƒ­ë³„ ê³ ìœ  ì„¸ì…˜ ID ìƒì„± (íƒ­ ê°„ ëŒ€í™” ë³µì‚¬ ë°©ì§€)
let tabSessionId = sessionStorage.getItem('tabSessionId');
if (!tabSessionId) {
    // ìƒˆ íƒ­ì´ ì—´ë¦´ ë•Œë§ˆë‹¤ ê³ ìœ  ID ìƒì„±
    tabSessionId = 'chat_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    sessionStorage.setItem('tabSessionId', tabSessionId);
    // ìƒˆ íƒ­ì€ ê¸°ì¡´ ëŒ€í™” ë‚´ì—­ì„ ìƒì†í•˜ì§€ ì•ŠìŒ (ë¹ˆ ìƒíƒœë¡œ ì‹œì‘)
    sessionStorage.removeItem('chatHistory_' + tabSessionId);
}

// í˜ì´ì§€ ë¡œë“œ ì‹œ ì €ì¥ëœ ëŒ€í™” ë‚´ì—­ ë³µì› (í˜„ì¬ íƒ­ì˜ ê²ƒë§Œ)
function loadChatHistory() {
    const saved = sessionStorage.getItem('chatHistory_' + tabSessionId);
    if (saved) {
        chatHistory = JSON.parse(saved);
        // ê¸°ì¡´ í™˜ì˜ ë©”ì‹œì§€ ì œê±°
        chatMessages.innerHTML = '';
        // ì €ì¥ëœ ë©”ì‹œì§€ ë³µì›
        chatHistory.forEach(msg => {
            appendMessage(msg.sender, msg.text, false);
        });
    }
}

// ëŒ€í™” ë‚´ì—­ ì €ì¥ (í˜„ì¬ íƒ­ ì „ìš©)
function saveChatHistory() {
    sessionStorage.setItem('chatHistory_' + tabSessionId, JSON.stringify(chatHistory));
}

// í˜ì´ì§€ ë¡œë“œ ì‹œ ëŒ€í™” ë³µì›
loadChatHistory();

chatbotToggle.addEventListener('click', () => {
    chatbotWindow.classList.toggle('active');
    if (chatbotWindow.classList.contains('active')) {
        chatInput.focus();
    }
});

chatbotClose.addEventListener('click', () => {
    chatbotWindow.classList.remove('active');
});

// ë©”ì‹œì§€ ì „ì†¡
async function sendChatMessage() {
    const message = chatInput.value.trim();
    if (!message) return;
    
    // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€
    appendMessage('user', message);
    chatInput.value = '';
    chatInput.disabled = true;
    chatSendBtn.disabled = true;
    
    // ë¡œë”© í‘œì‹œ
    const loadingDiv = document.createElement('div');
    loadingDiv.className = 'chat-message bot';
    loadingDiv.innerHTML = '<div class="chat-bubble"><div class="typing-indicator"><span></span><span></span><span></span></div></div>';
    chatMessages.appendChild(loadingDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
    
    try {
        // ëŒ€í™” ë§¥ë½ì„ í¬í•¨í•˜ì—¬ ì „ì†¡
        const response = await fetch('/api/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                prompt: message,
                history: chatHistory.slice(-10)  // ìµœê·¼ 10ê°œ ë©”ì‹œì§€ë§Œ ì „ì†¡ (í† í° ì œí•œ)
            })
        });
        
        const data = await response.json();
        
        // ë¡œë”© ì œê±°
        chatMessages.removeChild(loadingDiv);
        
        // ì›¹ ê²€ìƒ‰ì„ ì‚¬ìš©í•œ ê²½ìš° ì•ˆë‚´ ë©”ì‹œì§€ í‘œì‹œ
        if (data.searched_web) {
            appendMessage('bot', 'ğŸ” ì›¹ì„ í†µí•´ ê²€ìƒ‰ì„ ì‹œì‘í•˜ê² ìŠµë‹ˆë‹¤.', false);
        }
        
        // ë‚ ì”¨ APIë¥¼ ì‚¬ìš©í•œ ê²½ìš° ì•ˆë‚´ ë©”ì‹œì§€ í‘œì‹œ
        if (data.used_weather_api) {
            appendMessage('bot', 'ğŸŒ¤ï¸ ê¸°ìƒì²­ ì •ë³´ë¥¼ í†µí•œ ë‚ ì”¨ ì •ë³´ë¥¼ ì œê³µí•˜ê² ìŠµë‹ˆë‹¤.', false);
        }
        
        // AI ì‘ë‹µ ì¶”ê°€ (íƒ€ì´í•‘ íš¨ê³¼ ì ìš©)
        appendMessage('bot', data.response, true);
        
    } catch (error) {
        console.error('Chat error:', error);
        chatMessages.removeChild(loadingDiv);
        appendMessage('bot', 'âš ï¸ ì£„ì†¡í•©ë‹ˆë‹¤. ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
    } finally {
        chatInput.disabled = false;
        chatSendBtn.disabled = false;
        chatInput.focus();
    }
}

function appendMessage(sender, text, useTypingEffect = false) {
    const msgDiv = document.createElement('div');
    msgDiv.className = `chat-message ${sender}`;
    
    const bubble = document.createElement('div');
    bubble.className = 'chat-bubble';
    
    msgDiv.appendChild(bubble);
    chatMessages.appendChild(msgDiv);
    
    // ëŒ€í™” ë‚´ì—­ì— ì¶”ê°€ ë° ì €ì¥
    chatHistory.push({ sender, text });
    saveChatHistory();
    
    if (useTypingEffect && sender === 'bot') {
        // íƒ€ì´í•‘ íš¨ê³¼
        typeWriter(bubble, text, 0);
    } else {
        bubble.innerHTML = text.replace(/\n/g, '<br>');
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
}

// íƒ€ì´í•‘ íš¨ê³¼ í•¨ìˆ˜
function typeWriter(element, text, index) {
    if (index < text.length) {
        const char = text.charAt(index);
        if (char === '\n') {
            element.innerHTML += '<br>';
        } else {
            element.innerHTML += char;
        }
        chatMessages.scrollTop = chatMessages.scrollHeight;
        setTimeout(() => typeWriter(element, text, index + 1), 20);  // 20ms ê°„ê²©
    }
}
</script>
